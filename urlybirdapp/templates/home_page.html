{% extends "layout.html" %}

{% block body %}

  <fieldset>
    <h2>Your Links</h2>
      <div class='links'>
        {% if current_user.links is not none %}
          {% for links in link_list %}
            <li>127.0.0.1:5000/b/{{ links.short }} {{ links.text }}
              <a href='/b/{{ links.short }}'>Go Here</a><br>
          {% endfor %}
        {% endif %}
      <a href='/addlink'>Add New Link</a>
    </div>
  </fieldset>
</div>
</div><br>

{% endblock %}
