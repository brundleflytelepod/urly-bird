{% extends "layout.html" %}

{% block body %}

<div class="large-12 columns">
  <fieldset>
    <h2>Your Links</h2>
      <div class='links'>
        {% if current_user.links is not none %}
          {% for links in link_list %}
            <li>{{ links.text }}
                <a class= href='/b/{{ links.short }}'></a>
                <a class='button round success' href='{{url_for('edit_bookmark', id=links.id) }}'>Edit Bookmark</a>
                <a class='button round success' href='{{url_for('delete_bookmark', id=links.id) }}'>Delete Bookmark</a><br>
          {% endfor %}
        {% endif %}
      </div>
  </fieldset>
</div>
</div><br>

{% endblock %}
